<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Pedido de Pizza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #e9dddd;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #fffaf0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #d35400;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .inline-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .inline-options label {
      font-weight: normal;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #e67d2257;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    footer {
  text-align: center;
  margin-top: 40px;
  padding: 20px;
  background-color: #f8f8f8;
  color: #888;
  font-size: 14px;
  border-top: 1px solid #ddd;
}

  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.godubrovnik.com/wp-content/uploads/pizza.jpg" alt="Pizza">
    
    <h1>Formulário de Pedido de Pizza</h1>
    <p>Preencha seus dados e escolha seu pedido!</p>

    <form onsubmit="alert('Pedido enviado com sucesso!'); return false;">
      <h2>Dados do cliente</h2>
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>

        <label for="observação">Observações:</label>
        <textarea name="observações" id="observações">Digite aqui!</textarea>
      </div>

      <h2>Pedido da pizza</h2>

      <h3>Tamanho da pizza:</h3>
      <div class="inline-options">
        <label><input type="radio" name="tam" value="grande" required> Grande</label>
        <label><input type="radio" name="tam" value="media"> Média</label>
        <label><input type="radio" name="tam" value="pequena"> Pequena</label>
      </div>

      <h3>Sabores: <span style="font-weight: normal;">(Pode escolher mais de um!)</span></h3>
      <div class="inline-options">
        <label><input type="checkbox" name="sabores" value="Margherita"> Margherita</label>
        <label><input type="checkbox" name="sabores" value="Calabresa"> Calabresa</label>
        <label><input type="checkbox" name="sabores" value="Portuguesa"> Portuguesa</label>
        <label><input type="checkbox" name="sabores" value="Quatro Queijos"> Quatro Queijos</label>
        <label><input type="checkbox" name="sabores" value="Frango com catupiry"> Frango com catupiry</label>
      </div>

      <h3>Borda recheada?</h3>
      <div class="inline-options">
        <label><input type="radio" name="rec" value="Sim" required> Sim</label>
        <label><input type="radio" name="rec" value="Não"> Não</label>
      </div>

      <h3>Bebida:</h3>
      <select name="bebida" required>
        <option value="">Selecione uma opção</option>
        <option value="Nenhum">Nenhum</option>
        <option value="Refrigerante">Refrigerante</option>
        <option value="Agua">Água</option>
        <option value="Suco">Suco</option>
        <option value="Bebida alcoolica">Bebida alcoólica</option>
      </select>

      <p>Instruções para a entrega:</p>
      <textarea name="texto" id="texto">Digite aqui!</textarea>

      <br><br>
      <button type="submit">Enviar Pedido</button>
      <button type="reset">Limpar</button>
    </form>
  </div>
   <footer>
    <p>&copy; 2025 Pizzaria Delícia. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
